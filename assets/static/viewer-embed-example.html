<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入 GLB 查看器示例 - Field Guide TFG</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        .viewer-wrapper {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .viewer-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }
        
        #custom-viewer {
            border: 2px solid #dee2e6;
            border-radius: 6px;
            background: white;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">
            <i class="bi bi-box"></i>
            嵌入式 GLB 查看器示例
        </h1>
        
        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i>
            这个示例展示了如何在现有页面内容中嵌入 3D 模型查看器，类似于 PageRenderer.parseMultiblockPage 方法的实现。
        </div>
        
        <!-- 页面内容示例 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-gear"></i>
                    机械压缩机
                </h5>
            </div>
            <div class="card-body">
                <p class="card-text">
                    机械压缩机是一个多方块机器，用于压缩各种材料。它由多个方块组成，需要精确的配置才能正常工作。
                </p>
                
                <!-- 在这里嵌入 3D 模型查看器 -->
                <div class="viewer-wrapper">
                    <div class="viewer-title">
                        <i class="bi bi-badge-3d"></i>
                        3D 模型视图
                    </div>
                    <div id="custom-viewer" style="width: 100%; height: 400px;"></div>
                    <div class="mt-2">
                        <small class="text-muted">
                            <i class="bi bi-mouse"></i>
                            使用鼠标拖拽旋转，滚轮缩放，右键平移
                        </small>
                    </div>
                </div>
                
                <p class="card-text mt-3">
                    <strong>组件清单：</strong>
                </p>
                <ul>
                    <li>机械压缩机方块 x1</li>
                    <li>活塞方块 x4</li>
                    <li>框架方块 x8</li>
                </ul>
                
                <p class="card-text">
                    <strong>能源需求：</strong> 32 EU/t
                </p>
            </div>
        </div>
        
        <!-- 另一个示例 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-lightning"></i>
                    高压能源单元
                </h5>
            </div>
            <div class="card-body">
                <p class="card-text">
                    高压能源单元用于存储和传输大量电力。它可以在不同的电压等级之间转换电力。
                </p>
                
                <!-- 嵌入另一个 3D 模型 -->
                <div class="viewer-wrapper">
                    <div class="viewer-title">
                        <i class="bi bi-badge-3d"></i>
                        能源单元 3D 模型
                    </div>
                    <div id="energy-viewer" style="width: 100%; height: 300px;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Three.js and GLB loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/loaders/GLTFLoader.js"></script>
    
    <!-- GLB Viewer -->
    <script src="viewer.js"></script>
    
    <script>
        // 类似于 PageRenderer.parseMultiblockPage 的实现
        function initEmbeddedViewers() {
            // 初始化第一个查看器
            const viewer1 = new GLBViewer('custom-viewer', {
                width: 800,
                height: 400,
                backgroundColor: 0xf0f0f0,
                enableGrid: false,
                enableAxes: false,
                enableShadows: true,
                autoRotate: true,
                rotationSpeed: 0.005
            });
            
            // 加载第一个模型
            viewer1.loadGLB('output/multiblock_3d.glb', {
                position: [0, 0, 0],
                scale: [1, 1, 1]
            }).catch(error => {
                console.error('Failed to load first model:', error);
                // 显示错误信息
                document.getElementById('custom-viewer').innerHTML = 
                    '<div class="alert alert-warning">模型加载失败，请确保文件路径正确</div>';
            });
            
            // 初始化第二个查看器
            const viewer2 = new GLBViewer('energy-viewer', {
                width: 800,
                height: 300,
                backgroundColor: 0xffffff,
                enableGrid: false,
                enableAxes: false,
                enableShadows: false,
                autoRotate: false
            });
            
            // 加载第二个模型
            viewer2.loadGLB('output/energy_unit.glb', {
                position: [0, 0, 0],
                scale: [0.8, 0.8, 0.8]
            }).catch(error => {
                console.error('Failed to load second model:', error);
                // 显示错误信息
                document.getElementById('energy-viewer').innerHTML = 
                    '<div class="alert alert-warning">能源单元模型加载失败</div>';
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 延迟初始化，确保所有脚本都已加载
            setTimeout(initEmbeddedViewers, 100);
        });
        
        // 提供给外部调用的函数
        window.EmbeddedGLBViewer = {
            init: function(containerId, modelUrl, options = {}) {
                const viewer = new GLBViewer(containerId, {
                    width: 800,
                    height: 400,
                    backgroundColor: 0xf0f0f0,
                    enableGrid: false,
                    enableAxes: false,
                    enableShadows: true,
                    autoRotate: false,
                    ...options
                });
                
                if (modelUrl) {
                    viewer.loadGLB(modelUrl).catch(error => {
                        console.error('Failed to load model:', error);
                    });
                }
                
                return viewer;
            }
        };
    </script>
</body>
</html>
